<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="clients.html">Clientes</a> |
    <a href="appointment-form.html">Agendar Consulta</a> |
    <a href="diario.html">Diário</a> |
    <a href="calendar.html">Agenda</a> |
    <a href="profile.html">Perfil</a> |
    <a href="settings.html">Configurações</a> |
    <button id="logoutBtn">Sair</button>
  </nav>
  <main class="container">
    <h1>Meu Perfil</h1>
    <form id="profileForm">
      <label>Nome:</label>
      <input type="text" name="nome" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Foto URL:</label>
      <input type="url" name="fotoUrl">
      <label>Tipo Profissional:</label>
      <select name="tipo" required>
        <option value="">Selecione...</option>
        <option value="psicologo">Psicólogo</option>
        <option value="psiquiatra">Psiquiatra</option>
        <option value="nutricionista">Nutricionista</option>
        <option value="fisioterapeuta">Fisioterapeuta</option>
        <option value="fonoaudiologo">Fonoaudiólogo</option>
        <option value="terapeuta_ocupacional">Terapeuta Ocupacional</option>
        <option value="coach">Coach</option>
        <option value="medico">Médico</option>
        <option value="personal_trainer">Personal Trainer</option>
      </select>
      <label>Fuso Horário:</label>
      <input type="text" name="timezone" placeholder="e.g. America/Sao_Paulo">
      <label>Notificações:</label>
      <select name="notificacoes">
        <option value="true">Ativas</option>
        <option value="false">Desativadas</option>
      </select>
      <button type="submit">Salvar Perfil</button>
    </form>
  </main>

  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
