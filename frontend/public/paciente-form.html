<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Paciente - Nutri Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="pacientes.html">Pacientes</a> |
    <button id="logoutBtn">Sair</button>
  </nav>
  <main class="container">
    <h1 id="formTitle">Novo Paciente</h1>
    <form id="pacienteForm">
      <label>Nome:</label><input type="text" name="nome" required>
      <label>Email:</label><input type="email" name="email" required>
      <label>CPF:</label><input type="text" name="cpf" required>
      <label>RG:</label><input type="text" name="rg">
      <label>Telefone:</label><input type="text" name="telefone" required>

      <fieldset>
        <legend>Endereço</legend>
        <label>Rua:</label><input type="text" name="endereco">
        <label>Número:</label><input type="text" name="numero">
        <label>Complemento:</label><input type="text" name="complemento">
        <label>Bairro:</label><input type="text" name="bairro">
        <label>Cidade:</label><input type="text" name="cidade">
        <label>Estado:</label><input type="text" name="estado">
        <label>CEP:</label><input type="text" name="cep">
      </fieldset>

      <label>Data de Nascimento:</label><input type="date" name="data_nasc">
      <label>Histórico:</label><textarea name="historico"></textarea>
      <label>Alergias:</label><textarea name="alergias"></textarea>
      <label>Objetivos:</label><textarea name="objetivos"></textarea>
      <label>Profissão:</label><input type="text" name="profissao">
      <label>Convênio:</label><input type="text" name="convenio">
      <label>Número Carteirinha:</label><input type="text" name="numeroCarteirinha">
      <label>Valor da Sessão (R$):</label><input type="number" step="0.01" name="valorSessao">

      <label>Status Cadastro:</label>
      <select name="statusCadastro">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
        <option value="bloqueado">Bloqueado</option>
      </select>

      <label>
        <input type="checkbox" name="consentimentoLGPD" value="true">
        Consentimento LGPD
      </label>

      <label>Preferências de Notificação (JSON):</label>
      <textarea name="preferenciasNotificacao" placeholder='e.g. {"lembrete": true}'></textarea>

      <button type="submit">Salvar</button>
    </form>
  </main>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/paciente-form.js"></script>
</body>
</html>
