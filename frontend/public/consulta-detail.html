<!-- public/consulta-detail.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detalhes da Consulta</title>
  <!-- estilos, meta tags, etc. -->
</head>
<!-- Coloque aqui o ID da consulta em data-attribute; adapte à sua engine de templates -->
<body data-appointment-id="<%= appointment.id %>">
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="clients.html">Clientes</a> |
    <a href="appointment-form.html">Agendar Consulta</a> |
    <a href="diario.html">Diário</a> |
    <a href="calendar.html">Agenda</a> |
    <a href="consultas.html">Consultas</a> |
    <a href="profile.html">Perfil</a> |
    <a href="settings.html">Configurações</a> |
    <button id="logoutBtn">Sair</button>
  </nav>

  <!-- =========== Módulo 3: Financeiro =========== -->
  <section id="pagamentos-section" class="tab-content">
    <h3>Pagamentos</h3>
    <!-- Formulário de cobrança -->
    <div class="payment-form">
      <input
        type="number"
        id="pag-valor"
        placeholder="Valor (ex.: 150.00)"
        step="0.01"
      />
      <select id="pag-metodo">
        <option value="PIX">PIX</option>
        <option value="boleto">Boleto</option>
        <option value="cartao">Cartão</option>
      </select>
      <button id="btn-cobrar">Cobrar</button>
    </div>
    <!-- Lista de pagamentos já realizados -->
    <ul id="lista-pagamentos"></ul>
  </section>

  <!-- =========== Módulo 2: Anotações Clínicas =========== -->
  <section id="anotacoes-section">
    <h3>Anotações Clínicas</h3>
    <!-- Área de input: textarea + botão -->
    <div class="anotacao-input">
      <textarea
        id="nota-texto"
        rows="4"
        placeholder="Digite aqui sua anotação..."
      ></textarea>
      <button id="btn-salvar-nota">Salvar Anotação</button>
    </div>
    <!-- Lista onde as notas serão inseridas -->
    <ul id="lista-anotacoes"></ul>
  </section>

  <!-- Script principal -->
  <script src="/js/consulta-detail.js"></script>
</body>
</html>
