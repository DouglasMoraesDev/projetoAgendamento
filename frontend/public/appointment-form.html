<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Nova Consulta</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="clients.html">Clientes</a> |
    <a href="appointment-form.html">Agendar Consulta</a> |
    <a href="diario.html">Diário</a> |
    <a href="calendar.html">Agenda</a> |
    <a href="consultas.html">consultas</a> |
    <a href="profile.html">Perfil</a> |
    <a href="settings.html">Configurações</a> |
    <button id="logoutBtn">Sair</button>
  </nav>
  <main class="container">
    <h1 id="formTitle">Nova Consulta</h1>
    <form id="appointmentForm">
      <label>Cliente:</label>
      <select name="clientId" required></select>

      <label>Data e Hora:</label>
      <input type="datetime-local" name="dataHora" required>

      <label>Tipo:</label>
      <select name="tipo" required>
        <option value="presencial">Presencial</option>
        <option value="online">Online</option>
      </select>

      <label>Status:</label>
      <select name="status" required>
        <option value="agendada">Agendada</option>
        <option value="confirmada">Confirmada</option>
        <option value="cancelada">Cancelada</option>
      </select>

      <button type="submit">Salvar</button>
    </form>
  </main>

  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/appointment-form.js"></script>
</body>
</html>
