    <h1>Diário Alimentar</h1>

      <label>Cliente:</label>
      <select name="clientId" required></select>
      <label>Data:</label>
      <input type="date" name="data" required>
      <label>Refeição:</label>
      <input type="text" name="refeicao">
      <label>Porção:</label>
      <input type="text" name="porcao">
      <label>Calorias:</label>
      <input type="number" name="calorias">
      <label>Nota:</label>
      <textarea name="nota"></textarea>
      <button type="submit">Salvar</button>
    </form>
  </main>
