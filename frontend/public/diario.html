<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Diário Alimentar - Nutri Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="pacientes.html">Pacientes</a> |
    <a href="consulta-form.html">Agendar Consulta</a> |
    <a href="diario.html">Diário</a> |
    <button id="logoutBtn">Sair</button>
  </nav>
  <main>
    <h1>Diário Alimentar</h1>
    <form id="diarioForm">
      <label>Paciente:</label>
      <select name="pacienteId" required></select>
      <label>Data:</label>
      <input type="date" name="data" required>
      <label>Refeição:</label>
      <input type="text" name="refeicao">
      <label>Porção:</label>
      <input type="text" name="porcao">
      <label>Calorias:</label>
      <input type="number" name="calorias">
      <label>Nota:</label>
      <textarea name="nota"></textarea>
      <button type="submit">Salvar</button>
    </form>
  </main>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/diario.js"></script>
</body>
</html>
