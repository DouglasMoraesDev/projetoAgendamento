<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title><span id="formTitle">Novo Cliente</span></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <nav>
      <a href="dashboard.html">Dashboard</a> |
      <a href="clients.html">Clientes</a> |
      <a href="appointment-form.html">Agendar Consulta</a> |
      <a href="diario.html">Diário</a> |
      <a href="calendar.html">Agenda</a> |
      <a href="consultas.html">Consultas</a> |
      <a href="profile.html">Perfil</a> |
      <a href="settings.html">Configurações</a> |
    </nav>
    
    <button id="logoutBtn">Sair</button>
  </nav>
  <main class="container">
    <h1 id="formTitle">Novo Cliente</h1>
    <form id="clientForm">
      <!-- Campos sincronizados com schema.prisma -->
      <label>Nome:</label>
      <input type="text" name="nome" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>CPF:</label>
      <input type="text" name="cpf" required>
      <label>Telefone:</label>
      <input type="text" name="telefone" required>
      <label>Endereço:</label>
      <input type="text" name="endereco">
      <label>Número:</label>
      <input type="text" name="numero">
      <label>Complemento:</label>
      <input type="text" name="complemento">
      <label>Bairro:</label>
      <input type="text" name="bairro">
      <label>Cidade:</label>
      <input type="text" name="cidade">
      <label>Estado:</label>
      <input type="text" name="estado">
      <label>CEP:</label>
      <input type="text" name="cep">
      <label>Data de Nasc.:</label>
      <input type="date" name="dataNasc">
      <label>Histórico:</label>
      <textarea name="historico"></textarea>
      <label>Alergias:</label>
      <input type="text" name="alergias">
      <label>Objetivos:</label>
      <input type="text" name="objetivos">
      <label>Profissão:</label>
      <input type="text" name="profissao">
      <label>Convênio:</label>
      <input type="text" name="convenio">
      <label>Nº Carteirinha:</label>
      <input type="text" name="numeroCarteirinha">
      <label>Valor Sessão:</label>
      <input type="number" step="0.01" name="valorSessao">
      <label>Status Cadastro:</label>
      <select name="statusCadastro">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
        <option value="bloqueado">Bloqueado</option>
      </select>
      <button type="submit">Salvar</button>
    </form>
  </main>

  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/clients-form.js"></script>
</body>
</html>
